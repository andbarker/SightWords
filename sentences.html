<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Words | Sentences</title>
    <style>
        :root {
            --primary: #4A90E2;
            --primary-dark: #3A75C4;
            --primary-light: #7FB5FF;
            --secondary: #FF9166;
            --secondary-dark: #FF7043;
            --accent: #66C7FF;
            --background: #FFFFFF;
            --background-alt: #F9F9FF;
            --text: #333333;
            --text-light: #666666;
            --success: #8BC34A;
            --warning: #FFCA28;
            --error: #FF7043;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            --border-radius: 16px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --font-family: -apple-system, "SF Pro Rounded", "SF Pro Text", BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            --transition: all 0.2s ease-in-out;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            color: var(--text);
            background-color: var(--background-alt);
            line-height: 1.6;
            font-size: 18px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            margin-bottom: var(--spacing-md);
            font-weight: 700;
            color: var(--primary-dark);
        }
        
        h2 {
            font-size: 2rem;
            letter-spacing: -0.5px;
        }
        
        h3 {
            font-size: 1.6rem;
            margin-top: var(--spacing-lg);
        }

        /* Navigation */
        .navbar {
            background-color: var(--primary);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
        }

        .logo img {
            height: 40px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--spacing-lg);
        }

        .nav-link {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 1.1rem;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .nav-link.active {
            background-color: white;
            color: var(--primary);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 32px;
            height: 24px;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 2px;
            transition: var(--transition);
        }
        
        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .section {
            background-color: var(--background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: var(--spacing-xl);
            gap: var(--spacing-md);
        }

        .tab {
            padding: var(--spacing-md) var(--spacing-lg);
            cursor: pointer;
            border-bottom: 4px solid transparent;
            transition: var(--transition);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .tab:hover {
            background-color: var(--background-alt);
        }

        .tab.active {
            border-bottom: 4px solid var(--primary);
            color: var(--primary);
            background-color: var(--primary-light);
            color: white;
        }
        
        /* Sentences */
        .sentence-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: var(--spacing-xl) 0;
        }
        
        .sentence-card {
            background-color: var(--background);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            border-radius: var(--border-radius);
            padding: var(--spacing-xl) var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
            width: 100%;
            max-width: 800px;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 6px solid var(--primary);
            border-right: 6px solid var(--secondary);
            position: relative;
            overflow: hidden;
        }
        
        .sentence-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.05) 0%, rgba(255, 145, 102, 0.05) 100%);
            z-index: 0;
        }
        
        .sentence-text {
            font-size: 2rem;
            line-height: 1.5;
            text-align: center;
            color: var(--text);
            z-index: 1;
            position: relative;
        }
        
        .highlight {
            background-color: rgba(255, 145, 102, 0.2);
            border-radius: 4px;
            padding: 0 6px;
            font-weight: 700;
            position: relative;
            color: var(--text);
            transition: all 0.3s ease;
        }
        
        .highlight:hover {
            background-color: rgba(255, 145, 102, 0.4);
            transform: scale(1.05);
        }
        
        .sentence-counter {
            color: var(--text-light);
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: var(--spacing-md);
        }
        
        .sentence-navigation {
            display: flex;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .reading-status {
            color: var(--primary);
            font-weight: 600;
            text-align: center;
            margin-top: var(--spacing-md);
            height: 24px;
        }
        
        /* Buttons */
        .btn {
            padding: 12px 24px;
            border-radius: var(--border-radius);
            border: none;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 140px;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-outline {
            background-color: white;
            border: 3px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        
        .btn-read {
            background-color: var(--secondary);
            color: white;
            min-width: 180px;
        }
        
        .btn-read:hover {
            background-color: var(--secondary-dark);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Icons */
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        @keyframes highlight-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 145, 102, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 145, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 145, 102, 0); }
        }
        
        .highlight-pulse {
            animation: highlight-pulse 1.5s cubic-bezier(0.66, 0, 0, 1) infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            
            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                flex-direction: column;
                background-color: var(--primary);
                box-shadow: var(--shadow);
                padding: var(--spacing-lg);
                transform: translateY(-120%);
                opacity: 0;
                pointer-events: none;
                transition: var(--transition);
                gap: var(--spacing-lg);
                border-radius: 0 0 var(--border-radius) var(--border-radius);
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }

            .container {
                padding: var(--spacing-md);
            }

            .section {
                padding: var(--spacing-lg);
            }

            .tabs {
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
                padding-bottom: var(--spacing-sm);
            }
            
            .sentence-text {
                font-size: 1.5rem;
            }
            
            .sentence-card {
                padding: var(--spacing-lg);
                min-height: 150px;
            }
            
            .sentence-navigation {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .btn {
                min-width: 120px;
                padding: 10px 16px;
            }
        }
    </style>
</head>

    <nav class="navbar">
        <div class="navbar-container">

                    </button>

                    </button>

            </div>
        </section>
    </div>
