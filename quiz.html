<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Words | Quiz</title>
    <style>
        :root {
            --primary: #4A90E2;
            --primary-dark: #3A75C4;
            --primary-light: #7FB5FF;
            --secondary: #FF9166;
            --secondary-dark: #FF7043;
            --accent: #66C7FF;
            --background: #FFFFFF;
            --background-alt: #F9F9FF;
            --text: #333333;
            --text-light: #666666;
            --success: #8BC34A;
            --success-light: rgba(139, 195, 74, 0.2);
            --warning: #FFCA28;
            --error: #FF7043;
            --error-light: rgba(255, 112, 67, 0.2);
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            --border-radius: 16px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --font-family: -apple-system, "SF Pro Rounded", "SF Pro Text", BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            --transition: all 0.2s ease-in-out;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            color: var(--text);
            background-color: var(--background-alt);
            line-height: 1.6;
            font-size: 18px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            margin-bottom: var(--spacing-md);
            font-weight: 700;
            color: var(--primary-dark);
        }
        
        h2 {
            font-size: 2rem;
            letter-spacing: -0.5px;
        }
        
        h3 {
            font-size: 1.6rem;
            margin-top: var(--spacing-lg);
        }

        /* Navigation */
        .navbar {
            background-color: var(--primary);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
        }

        .logo img {
            height: 40px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--spacing-lg);
        }

        .nav-link {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 1.1rem;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .nav-link.active {
            background-color: white;
            color: var(--primary);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 32px;
            height: 24px;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 100%;
            background-color: white;
            border-radius: 2px;
            transition: var(--transition);
        }
        
        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .section {
            background-color: var(--background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .score-display {
            color: var(--text-light);
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: var(--spacing-sm);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: var(--spacing-xl);
            gap: var(--spacing-md);
        }

        .tab {
            padding: var(--spacing-md) var(--spacing-lg);
            cursor: pointer;
            border-bottom: 4px solid transparent;
            transition: var(--transition);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .tab:hover {
            background-color: var(--background-alt);
        }

        .tab.active {
            border-bottom: 4px solid var(--primary);
            color: var(--primary);
            background-color: var(--primary-light);
            color: white;
        }
        
        /* Quiz */
        .quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: var(--spacing-xl) 0;
        }

        .question-container {
            width: 100%;
            max-width: 700px;
            margin-bottom: var(--spacing-xl);
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .question-number {
            background-color: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: var(--spacing-md);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            flex-grow: 1;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .option {
            background-color: var(--background);
            border: 3px solid #e0e0e0;
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.25rem;
            font-weight: 500;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
        }

        .option.selected {
            border-color: var(--primary);
            background-color: rgba(74, 144, 226, 0.1);
        }

        .option.correct {
            border-color: var(--success);
            background-color: var(--success-light);
        }

        .option.incorrect {
            border-color: var(--error);
            background-color: var(--error-light);
        }

        .option-feedback {
            position: absolute;
            top: 0;
            right: 0;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 0 var(--border-radius) 0 var(--spacing-md);
            font-weight: 700;
            font-size: 0.9rem;
            display: none;
        }

        .option-feedback.correct {
            background-color: var(--success);
            color: white;
            display: block;
        }

        .option-feedback.incorrect {
            background-color: var(--error);
            color: white;
            display: block;
        }

        .quiz-progress {
            width: 100%;
            max-width: 700px;
            margin-bottom: var(--spacing-lg);
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: var(--spacing-sm);
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            border-radius: 6px;
            transition: width 0.3s ease;
        }

        .question-counter {
            color: var(--text-light);
            font-size: 1.1rem;
            text-align: center;
        }

        .quiz-navigation {
            display: flex;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* Buttons */
        .btn {
            padding: 12px 24px;
            border-radius: var(--border-radius);
            border: none;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-md);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 140px;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-outline {
            background-color: white;
            border: 3px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Icons */
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }
            
            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                flex-direction: column;
                background-color: var(--primary);
                box-shadow: var(--shadow);
                padding: var(--spacing-lg);
                transform: translateY(-120%);
                opacity: 0;
                pointer-events: none;
                transition: var(--transition);
                gap: var(--spacing-lg);
                border-radius: 0 0 var(--border-radius) var(--border-radius);
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }

            .container {
                padding: var(--spacing-md);
            }

            .section {
                padding: var(--spacing-lg);
            }

            .tabs {
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
                padding-bottom: var(--spacing-sm);
            }
            
            .options-container {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .question-text {
                font-size: 1.3rem;
            }
            
            .quiz-navigation {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .btn {
                min-width: 120px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="./index.html" class="logo">

    <div class="container">
        <!-- Quiz Section -->
        <section id="quiz" class="section">

                <h2>Word Quiz</h2>
                <div class="score-display" id="score-display">Score: 0 / 0</div>
            </div>
            <div class="tabs">
                <div class="tab active" data-level="foundation">Foundation</div>
                <div class="tab" data-level="year1">Year 1</div>
                <div class="tab" data-level="year2">Year 2</div>
                <div class="tab" data-level="year3">Year 3</div>
            </div>
            <div class="quiz-container">
                <div class="quiz-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 10%;"></div>

                    <div class="question-counter" id="question-counter">Question 1 of 10</div>
                </div>
                
                <div class="question-container">
                    <div class="question-header">
                        <div class="question-number" id="question-number">1</div>
                        <div class="question-text" id="question-text">Which word completes this sentence?</div>
                    </div>
                    
                    <div class="options-container" id="options-container">
                        <!-- Options will be inserted here by JavaScript -->
                    </div>
                </div>
                
                <div class="quiz-navigation">
                    <button class="btn btn-outline" id="prev-btn" disabled>
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
                        </svg>
                        Previous
                    </button>
                    
                    <button class="btn btn-primary" id="check-btn">
                        Check Answer
                    </button>
                    
                    <button class="btn btn-outline" id="next-btn" disabled>
                        Next
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <script src="./script.js"></script>
    <script src="./quiz-script.js"></script>
